<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz Challenge</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div class="start_quiz"> Start</div>
    <div class="container">
        <h1 id="countdown"></h1>
    </div>

    <div class="quiz-box inactive">
        <h2 class="que_text"></h2>
        <div class="options">
    </div>
    <div class="quiz-footer">
        <div class="footer-left">
            <span class="count_que"></span>of<span class="total_que"></span>Questions
        </div> 
        <div class="footer-right">
            <div class="next-btn">Next</div>
        </div>
    </div>
    </div>

    <div class="result-box inactive">
        <h2>Result</h2>
        <div class="result">
            <h3 class="total-que">Total: <span></span></h3>
            <h3 class="right-ans">Your Score is: <span></span></h3>
        </div>
        <div class="result-footer">
            <div class="exit">Homepage</div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
